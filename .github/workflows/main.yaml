name: CI

on: push

jobs:
  # -----------------------------------------------------------------
  # 1. JOB DE CONSTRUCCIÓN (BUILD)
  # -----------------------------------------------------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar repositorio
        uses: actions/checkout@v2
      - name: Instalar JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"
      - name: Construir con Maven
        run: mvn clean package -DskipTests
      - name: Guardar paquete generado para el trabajo de despliegue
        uses: actions/upload-artifact@v4
        with:
          name: moviecards-java
          path: "${{ github.workspace }}/target/*.jar"
          
  # -----------------------------------------------------------------
  # 2. JOB DE PRUEBAS (TEST)
  # -----------------------------------------------------------------
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Descargar repositorio
        uses: actions/checkout@v2
        
      - name: Instalar JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"
          
      - name: Instalar Chrome y ChromeDriver para pruebas end to end
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          sudo apt --fix-broken install -y
          CHROMEDRIVER_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
          curl -L -o chromedriver.zip https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip
          unzip chromedriver.zip
          chmod +x chromedriver
          sudo mv chromedriver /usr/local/bin/

      - name: Ejecutar la aplicación para pruebas end to end
        run: mvn spring-boot:run & sleep 60
        
      - name: Ejecutar las pruebas unitarias, de integración y end to end
        run: mvn clean verify

  # -----------------------------------------------------------------
  # 3. JOB DE CALIDAD (QA) - REEMPLAZO COMPLETO
  # -----------------------------------------------------------------
  qa:
    needs: test # Se ejecuta si 'test' es exitoso
    runs-on: self-hosted # Usa el runner autoalojado 'ubuntu-sonar'
    continue-on-error: true # Permite que el flujo continúe incluso si la calidad no es perfecta
    steps:
      - name: Descargar repositorio
        uses: actions/checkout@v2

      - name: Instalar JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"
          
      - name: Construir con Maven
        # Necesario para generar el bytecode que SonarQube analiza
        run: mvn clean package -DskipTests
        
      - name: Revisar la calidad con Sonarqube
        run: |
          # El comando mvn sonar:sonar ejecuta el escaneo
          mvn sonar:sonar \
            -Dsonar.host.url=http://localhost:9000 \
            -Dsonar.qualitygate.wait=true \
            -Dsonar.login=admin \
            -Dsonar.password=admin123456
            # Nota: 'localhost:9000' asume que SonarQube se ejecuta en el mismo contenedor/máquina del runner 'self-hosted'.

  # -----------------------------------------------------------------
  # 4. JOB DE DESPLIEGUE (DEPLOY)
  # -----------------------------------------------------------------
  deploy:
    needs: qa # Se ejecuta si 'qa' es exitoso (o si 'qa' falló pero tenía continue-on-error: true)
    runs-on: ubuntu-latest
    steps:
      - name: despliegue
        run: echo "despliegue"