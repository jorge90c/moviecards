name: CI

on: push

jobs:
  # -----------------------------------------------------------------
  # 1. JOB DE CONSTRUCCIÓN (BUILD) - CÓDIGO NUEVO
  # -----------------------------------------------------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar repositorio
        uses: actions/checkout@v2 # 1) Descargar archivos
      
      - name: Instalar JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt" # 2) Instalar JDK
          
      - name: Construir con Maven
        run: mvn clean package -DskipTests # 3) Compilar y empaquetar
        
      - name: Guardar paquete generado para el trabajo de despliegue
        uses: actions/upload-artifact@v4
        with:
          name: moviecards-java
          path: "${{ github.workspace }}/target/*.jar" # 4) Subir el artefacto a GitHub Actions
          
  # -----------------------------------------------------------------
  # 2. JOBS RESTANTES (SE MANTIENEN)
  # -----------------------------------------------------------------
  test:
    needs: build # Se ejecuta SÓLO si 'build' es exitoso
    runs-on: ubuntu-latest
    steps:
      - name: pruebas
        run: echo "pruebas"
        
  qa:
    needs: test # Se ejecuta SÓLO si 'test' es exitoso
    runs-on: ubuntu-latest
    steps:
      - name: calidad
        run: echo "calidad"
        
  deploy:
    needs: qa # Se ejecuta SÓLO si 'qa' es exitoso
    runs-on: ubuntu-latest
    steps:
      - name: despliegue
        # Aquí deberías añadir la acción actions/download-artifact para obtener el JAR
        run: echo "despliegue"