name: CI

on: push

jobs:
  # -----------------------------------------------------------------
  # 1. JOB DE CONSTRUCCIÓN (BUILD)
  # -----------------------------------------------------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar repositorio
        uses: actions/checkout@v2
      - name: Instalar JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"
      - name: Construir con Maven
        run: mvn clean package -DskipTests
      - name: Guardar paquete generado para el trabajo de despliegue
        uses: actions/upload-artifact@v4
        with:
          name: moviecards-java
          path: "${{ github.workspace }}/target/*.jar"
          
  # -----------------------------------------------------------------
  # 2. JOB DE PRUEBAS (TEST)
  # -----------------------------------------------------------------
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Descargar repositorio
        uses: actions/checkout@v2
        
      - name: Instalar JDK 11
        uses: actions/setup-java@v2 
        with:
          java-version: "11"
          distribution: "adopt"
          
      - name: Instalar Chrome y ChromeDriver para pruebas end to end
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          sudo apt --fix-broken install -y
          CHROMEDRIVER_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
          curl -L -o chromedriver.zip https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip
          unzip chromedriver.zip
          chmod +x chromedriver
          sudo mv chromedriver /usr/local/bin/

      - name: Ejecutar la aplicación en 2do plano
        run: mvn spring-boot:run -DskipTests &
      - name: Esperar a que arranque
        run: sleep 60  
      - name: Ejecutar las pruebas con cobertura
        run: mvn clean verify
      - name: Guardar reporte de cobertura
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/jacoco.xml

  # -----------------------------------------------------------------
  # 3. JOB DE CALIDAD (QA)
  # -----------------------------------------------------------------
  qa:
    needs: test
    runs-on: self-hosted
    continue-on-error: true
    steps:
      - name: Descargar repositorio
        uses: actions/checkout@v2

      - name: Instalar JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"
          
      - name: Construir con Maven
        run: mvn clean package -DskipTests

      - name: Descargar reporte de cobertura
        uses: actions/download-artifact@v4
        with:
          name: jacoco-report
          path: ./jacoco-report

      - name: Revisar la calidad con Sonarqube
        run: |
          mvn sonar:sonar \
            -Dsonar.host.url=http://localhost:9000 \
            -Dsonar.qualitygate.wait=true \
            -Dsonar.login=admin \
            -Dsonar.password=admin123456 \
            -Dsonar.coverage.jacoco.xmlReportPaths=jacoco-report/jacoco.xml

  # -----------------------------------------------------------------
  # 4. JOB DE PRE-PRODUCCIÓN (STAGE)
  # -----------------------------------------------------------------
  stage:
    runs-on: ubuntu-latest
    needs: qa
    environment:
      name: 'Pre-Production'
    steps: 
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: moviecards-java
          
      - name: Deploy to Azure Web App (Pre)
        id: deploy-to-webapp-pre
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'moviecards-pre-caceres'
          slot-name: 'Production'
          package: '*.jar'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_E751D969B7AA4FA78E891851CDFCBCC2 }}


  # -----------------------------------------------------------------
  # 5. JOB DE DESPLIEGUE (DEPLOY) 
  # -----------------------------------------------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: stage
    if: github.ref=='refs/heads/main'
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    steps:
      - name: Aprobación manual
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ secrets.TOKEN }}
          approvers: jorge90c

      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: moviecards-java
          
      - name: Deploy to Azure Web App JC
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'moviecards-caceres'
          slot-name: 'Production'
          package: '*.jar'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_3DEA6D721FBD4454803CEC8617DAEDB7 }}